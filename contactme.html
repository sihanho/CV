<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=2.0">
        <title>Contact SiHan</title>
    </head>
    <body>
        <hr size="3" color="#000000">
        <h1>Contact Me</h1>
        <p>Feel free to contact me anytime.</p>
        <hr size="1" color="#000000">
        <form action="mailto:sihanhohansai1@gmail.com" method="post" enctype="text/plain">
            <table>
                <tr>
                    <td>
                        <label>
                            Name:
                        </label>
                    </td>
                    <td>
                        <input type="text" name="name" id="name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            Email:
                        </label>
                    </td>
                    <td>
                        <input type="email" name="email" id="email" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            Message:
                        </label>
                    </td>
                    <td>
                        <textarea name="message" id="message" row="10" cols="16" required></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Send">
                    </td>
                </tr>
            </table>
        </form>
        <hr size="1" color="#000000">
        <h6><a href="index.html">Back</a></h6>
        <hr size="3" color="#000000">       
    </body>
</html>
